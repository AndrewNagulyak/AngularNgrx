<div class="swiper-container">
  <swiper [config]="config">
    <ng-container *ngFor="let slide of slides$ | async">
      <ng-template swiperSlide>
        &nbsp;
        <div class="slider">
          <div class="slide-text">
            <ion-card-title class="swiper-title">
              {{slide.title}}
            </ion-card-title>
            <ion-card-subtitle>{{slide.subtitle}}</ion-card-subtitle>
          </div>
          <ul class="slide-points">
            <li *ngFor="let point of slide.points">
              {{point}}
            </li>
          </ul>
        </div>
      </ng-template>

    </ng-container>
  </swiper>
</div>
