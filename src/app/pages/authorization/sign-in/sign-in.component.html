<div class="content">
  <form [ngClass]="isSent ? 'touched' : ''"
        class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">{{'auth.email' | translate}}</label>
      <input
        formControlName="email"
        name="email"
        type="email"
        required
        id="email">
      <p class="help-block" *ngIf="isSent && loginForm.get('email').hasError('required')">Email must be required</p>
      <p class="help-block" *ngIf="!loginForm.get('email').hasError('required')&& isSent && loginForm.get('email').hasError('email')">Email not correct</p>
    </div>
    <div class="form-group">
      <label for="password">{{'auth.password' | translate}}</label>
      <input
        formControlName="password"
        name="password"
        type="password"
        required
        id="password">
      <p class="help-block" *ngIf="isSent && loginForm.get('password').hasError('required')">Password must be required</p>
    </div>
    <div class="form-group">
      <label class="form-remember">
        <input formControlName="isSave" type="checkbox"> {{'auth.remember' | translate}}
      </label>
      <a href="#" class="form-recovery">
        {{'auth.forgot' | translate}}
      </a>
    </div>
    <div class="form-group">
      <button class="form-button create-account">{{'auth.sign' | translate}}</button>
    </div>
    <div class="form-group">
      <div class="form-sub-buttons">
        <div class="google-btn" (click)="googleAuth()">
          <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
          </div>
          <p class="btn-text"><b>{{'auth.signGoogle' | translate}}</b></p>
        </div>
        <button class="form-button" [routerLink]="'/authorization/register'">{{'auth.signUp' | translate}}</button>
      </div>
    </div>
  </form>
</div>
